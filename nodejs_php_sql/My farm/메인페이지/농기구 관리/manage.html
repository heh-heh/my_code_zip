<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FARM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class ="header">
            <h1>농기구 관리</h1>
        </div>
        <div class="contents">
            <section>
                <form action="" autocapitalize="off"><!--입력받을 서버를 지정함 대마 때문에 주석까지 단다 아아아아아아아ㅏ아ㅏ아아아악-->
                    <ul>
                        <li wrap = "input">
                            <label for="s1Name">농기구 이름</label>
                            <input type="text">
                            <label for="s1NUM">수량 입력</label>
                            <input type="number" min = "1" max = "100">
                            <input type="submit" value = "입력/수정하기">
                        </li>
        
                    </ul>
                </form>
            </section>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
